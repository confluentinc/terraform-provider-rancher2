version: v1.0
name: terraform-provider-rancher2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Build it
          commands:
              # Setup
            - sem-version go 1.12
            - checkout
            - export SHORT_GIT=$(echo ${SEMAPHORE_GIT_SHA} | cut -c1-6)
            - export VERSION_STRING="$(git tag -l|tail -n1).${SHORT_GIT}"
            - echo "Looking to build ${VERSION_STRING}"
              # Intentionally using go build rather than make as this is a public repo and we don't want to run arbitrary code on creation of a PR
            - go build -mod=vendor
              # Install deps
            - sudo apt-get update
            - sudo apt-get -y install python3-pip
            - pip3 install awscli --upgrade --user
            - if [ "$SEMAPHORE_GIT_BRANCH" == "confluent-master" ]; then aws s3 cp terraform-provider-rancher2 s3://cloud.confluent.terraform-artifacts/terraform-provider-rancher2_{VERSION_STRING}-linux-amd64 ; fi
      secrets:
        - name: aws_credentials
